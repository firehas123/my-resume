<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }
    header {
      margin: 20px;
      text-align: center;
    }
    .pdf-container {
      width: 80%;
      height: 600px;
      margin: 20px 0;
      border: 1px solid #ccc;
    }
    .links {
      margin: 20px;
    }
    .links a {
      text-decoration: none;
      color: #0077b5;
      font-size: 18px;
      margin: 0 15px;
    }
    .links a:hover {
      text-decoration: underline;
    }

    /* Responsive CSS for small screens (iPhone and similar devices) */
    @media (max-width: 768px) {
      .pdf-container {
        width: 100%;
        height: 500px;
      }
      header h1 {
        font-size: 24px;
      }
      .links a {
        font-size: 16px;
        margin: 0 10px;
      }
    }

    @media (max-width: 480px) {
      .pdf-container {
        width: 100%;
        height: 400px;
      }
      header h1 {
        font-size: 20px;
      }
      .links a {
        font-size: 14px;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Resume</h1>
  </header>

  <div class="pdf-container">
    <iframe src="./resume.pdf" width="100%" height="100%" style="border: none;"></iframe>
  </div>

  <div class="links">
    <a href="https://www.linkedin.com/in/muhammad-hassan-852827189/" target="_blank">LinkedIn</a>
    <a href="https://github.com/firehas123" target="_blank">GitHub</a>
  </div>
</body>
</html>
